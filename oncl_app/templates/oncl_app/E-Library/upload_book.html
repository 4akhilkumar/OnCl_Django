{% extends "oncl_app/admin_base.html" %}

{% block content %}

{% load static %}

<head>
    <link href="{% static 'oncl_app/colorlib-regform-4/css/main.css' %}" rel="stylesheet" media="all">
    <title>Upload E-Books | OnCl - Edu. Cloud</title>
    <style>
    #file-chosen, #file-chosen2{
      margin-left: 0.3rem;
    }
    input, textarea {
      outline: #000000;
      border: 1px solid #c4c4c4;
    }
    </style>
</head>

<body style="background-color: #bbdefb;">
  <div class="page-wrapper bg-gra-02 p-t-80 p-b-80 font-poppins">
      <div class="wrapper wrapper--w680">
          <div class="card-4">
              <div class="card-body">
                  <h2 class="title"><i class="fas fa-swatchbook"></i> Upload E-Books</h2>
                  <form method="POST" action="" enctype="multipart/form-data">
                  {% csrf_token %}
                      <div class="row row-space">
                        <div class="col-2">
                          <div class="input-group">
                            <label class="label"><i class="fab fa-ideal"></i> Book ID</label>
                            <input class="input--style-4" type="text" name="book_id" id="id_book_id" placeholder="Book ID" required>
                          </div>
                        </div>
                        <div class="col-2">
                          <div class="input-group">
                            <label class="label"><i class="fas fa-book"></i> Book Name</label>
                            <input class="input--style-4" type="text" name="book_name" id="id_book_name" placeholder="Book Name" required>
                          </div>
                        </div>
                        <div class="col-2">
                          <div class="input-group">
                            <label class="label"><i class="fas fa-feather-alt"></i> Book Author</label>
                            <input class="input--style-4" type="text" name="book_author" id="id_book_author" placeholder="Book Author" required>
                            <input type="text" name="book_author_uid" id="id_book_author_uid" value="{{request.user.id}}" hidden/>
                          </div>
                        </div>
                        <div class="col-2">
                          <div class="input-group">
                            <label class="label"><i class="fas fa-calendar-day"></i> Book Published On</label>
                            <input class="input--style-4" type="date" name="book_pub_date" id="id_book_pub_date" placeholder="E.g. 11 April 2004" required>
                          </div>
                        </div>
                      </div>
                      <div class="input-group">
                        <div class="input-group">
                            <label class="label"><i class="fas fa-align-left"></i> What is the Book About?</label>
                            <textarea class="input--style" name="book_desc" placeholder="Book Description" id="id_book_desc" style="width: 100%; height: 10rem;" required></textarea>
                        </div>
                      </div>
                      <div class="row row-space">
                        <div class="col-2">
                          <div class="input-group">
                            <label class="label"><i class="fas fa-tags"></i> Book Tag 1</label>
                            <input class="input--style-4" type="text" name="book_tag1" id="id_book_tag1" placeholder="Book Tag 1" required>
                          </div>
                        </div>
                        <div class="col-2">
                          <div class="input-group">
                            <label class="label"><i class="fas fa-tags"></i> Book Tag 2</label>
                            <input class="input--style-4" type="text" name="book_tag2" id="id_book_tag2" placeholder="Book Tag 2" required>
                          </div>
                        </div>
                        <div class="col-2">
                          <div class="input-group">
                            <label class="label"><i class="fas fa-tags"></i> Book Tag 3</label>
                            <input class="input--style-4" type="text" name="book_tag3" id="id_book_tag3" placeholder="Book Tag 3" required>
                          </div>
                        </div>
                        <div class="col-2">
                          <div class="input-group">
                            <label class="label"><i class="fas fa-tags"></i> Book Tag 4</label>
                            <input class="input--style-4" type="text" name="book_tag4" id="id_book_tag4" placeholder="Book Tag 4" required>
                          </div>
                        </div>
                        <div class="col-2">
                          <div class="input-group">
                            <label class="label"><i class="fas fa-image"></i> Upload Book Cover</label>
                            <input type="file" name="book_pic" id="id_book_pic" required hidden/>
                            <label style="background-color: #e0e0e0; color: #555555; padding: 0.9rem; font-family: sans-serif; cursor: pointer; display: inline-block; border-radius: 5px;" for="id_book_pic">Choose File</label>
                            <span id="file-chosen"><b>No File is Chosen</b></span>
                          </div>
                        </div>
                        <div class="col-2">
                          <div class="input-group">
                            <label class="label"><i class="fas fa-file"></i> Upload Book File</label>
                            <input type="file" name="book_file" id="id_book_file" required hidden/>
                            <label style="background-color: #e0e0e0; color: #555555; padding: 0.9rem; font-family: sans-serif; cursor: pointer; display: inline-block; border-radius: 5px;" for="id_book_file">Choose File</label>
                            <span id="file-chosen2"><b>No File is Chosen</b></span>
                          </div>
                        </div>
                      </div>
                      <div>
                        <button class="btn btn--radius-2 btn--blue" type="submit">Upload E-Book</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>

    <script>
      const actualBtn = document.getElementById('id_book_pic');    
      const fileChosen = document.getElementById('file-chosen');
      actualBtn.addEventListener('change', function(){
        fileChosen.textContent = this.files[0].name
      })
  
      const actualBtn2 = document.getElementById('id_book_file');    
      const fileChosen2 = document.getElementById('file-chosen2');
      actualBtn2.addEventListener('change', function(){
        fileChosen2.textContent = this.files[0].name
      })
    </script>

</body>

{% endblock %}
