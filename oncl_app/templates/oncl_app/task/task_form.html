<style>
/* Styles for Navbar */
.bg-light {
	background-color: #ffffff!important;
	box-shadow: 0 20px 40px -14px rgba(0, 0, 0, 0.25);
}

@media (min-width: 992px){
	.external-collapse.navbar-collapse {
		display: -webkit-box!important;
		display: -ms-flexbox!important;
		display: flex!important;
	}
}

@media screen and (min-width: 376px){
	.header_img {
		height: 30px;
		width: 30px;
		margin-bottom: 5px;
	}
}

@media screen and (max-width: 376px){
	.header_img {
		height: 25px;
		width: 25px;
		margin-bottom: 5px;
	}
}

@media screen and (min-width: 400px){
	.header_title {
		font-size: 25px;
	}
}

@media screen and (max-width: 376px){
	.header_title {
		font-size: 21px;
	}
}
@media screen and (min-width: 376px){
	.header_img {
		height: 30px;
		width: 30px;
		margin-bottom: 5px;
	}
}

@media screen and (max-width: 376px){
	.header_img {
		height: 25px;
		width: 25px;
		margin-bottom: 5px;
	}
}
 
.GFG{                 
    transform: scale(-1, 1);
    color: #000080;
    -moz-transform: scale(-1, 1);
    -webkit-transform: scale(-1, 1);
    -o-transform: scale(-1, 1);
    -ms-transform: scale(-1, 1);
    transform: scale(-1, 1);
}

input[type=checkbox] {
	color: red;
}
</style>

<body>
	<!-- Google Tag Manager (noscript) -->
	<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PQDLPCV"
	height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
	<!-- End Google Tag Manager (noscript) -->

	<nav class="navbar sticky-top navbar-light bg-light" style="padding: 18px;">
		<a href="/" class="navbar-brand">
			<img class="header_img" src="{% static 'oncl_app/images/whin.webp' %}" alt="OnCl Logo">
			<span style="font-weight: 500; font-family: 'Fredoka One', cursive; color: #3c4043; font-size: 1.6rem;">
			  <span style="color: tomato;">O</span><span style="color: #5f95eb;">n</span><span style="color: #76e989;">C</span><span style="color: #fcc834">l</span> - Edu. Cloud
			</span>
		</a>
	</nav>
	
	<div class="limiter">
		<div class="container-login100" style="background-color: #e3f2fd;">
			<div class="wrap-login100 p-l-40 p-r-40 p-t-55 p-b-55" style="border-color: #64b5f6;">
				<form class="login100-form validate-form flex-sb flex-w" method="POST" action="">
					<span class="login100-form-title p-b-32">
						<img class="header_img" src="{% static 'oncl_app/images/whin.webp' %}" class="d-inline-block align-top img-fluid" alt="OnCl Logo">&nbsp;To Do List | OnCl
					</span>
					{% csrf_token %}
					<span class="txt1 p-b-11">
						<i class="fas fa-signature"></i></i>&nbsp;Task Title
					</span>
					<div class="wrap-input100 validate-input m-b-20">
						<input class="input100" name="title" value='{{task.title}}' maxlength="50"  placeholder="Task Title" required id="id_title">
						<span class="focus-input100"></span>
					</div>

                    <span class="txt1 p-b-11">
						<i class="fas fa-align-left"></i>&nbsp;Task Description
					</span>
					<div class="wrap-input100 validate-input m-b-20">
						<textarea class="input100" name="description" maxlength="200" style="padding: 15px 25px 0 25px; height: 150px;"  placeholder="Task Description" id="id_description" required>{{task.description}}</textarea>
						<span class="focus-input100"></span>
					</div>
					
					<div class="flex-sb-m w-full p-b-15">
						<div class="contact100-form-checkbox">
							<i class="fas fa-hourglass-start"></i>
								<b>Completed</b> &nbsp;
                                <input type="checkbox" name="complete" id="id_complete"
								{% if task.complete == True %}
								checked
								{% else %}
								{% endif %}
								>
						</div>
					</div>

					<div class="container-login100-form-btn" style="justify-content: space-between">
						<button class="login100-form-btn" style="border-radius: 6px; background-color: #ef5350;" type="submit" value="">
							<i class="fas fa-check-circle"></i>&nbsp;Save Task
						</button>
                        &nbsp;&nbsp;
						<a type="button" href="{% url 'tasks' %}" class="login101-form-btn" style="border-color: black; border-radius: 6px;">
							<i class="fas fa-arrow-left"></i>&nbsp;<span class="GFG"><i class="fas fa-walking"></i></span>&nbsp;Back
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
<!--===============================================================================================-->
	<script src="{% static 'oncl_app/login_register/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->

	<script src="{% static 'oncl_app/login_register/vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'oncl_app/login_register/vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'oncl_app/login_register/js/main.js' %}"></script>

</html>
