{% extends 'oncl_app/task/main.html' %}
{% block content %}

<div class="header-bar">
    <a style="text-decoration: none;" href="{% url 'tasks' %}"><i class="fas fa-arrow-left"></i>&nbsp; <b>Back</b></a>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <p style="font-family: 'Open Sans', sans-serif; font-weight: bolder;">Are your sure you want to delete this task?&nbsp; "{{task}}"</p>
        <button class="delete_button" type="submit" value="Delete">Yes, Delete</button>
    </form>
</div>



{% endblock content %}
