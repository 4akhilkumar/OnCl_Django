    <link rel="icon" href="{% static 'oncl_app/images/whin.webp' %}" type="image/icon type">
    <title>To Do List | OnCl - Edu. Cloud</title>

<style>
    /* Styles for Navbar */
.bg-light {
	background-color: #ffffff!important;
	box-shadow: 0 20px 40px -14px rgba(0, 0, 0, 0.25);
}

/* Styles for Navbar Logo */
.header_img {
	height: 30px;
	width: 30px;
	margin-bottom: 6px;
}

@media (max-width: 768px) {
	.header_img {
		height: 25px;
		width: 25px;
		margin-bottom: 8px;
	}
}

@media (max-width: 375px) {
	.header_img {
		height: 22.5px;
		width: 22.5px;
		margin-bottom: 3px;
	}
}

@media (max-width: 281px) {
  .hidden_text {
    font-size: 1.15rem;
  }

  a.navbar-brand {
    margin-right: 4px;
  }

  .header_img {
    height: 20px;
    width: 20px;
    margin-bottom: 4px;
  }
}

@media (max-width: 321px) {
  .header_img {
    height: 22.5px;
    width: 22.5px;
    margin-bottom: 4px;
  }
}

#headername {
	font-size: 1.6rem;
}

@media (max-width: 375px) {
	#headername {
		font-size: 1.3rem;
	}
}

/* Remove extra left and right margins, due to padding */
.row {margin: 0 5px;}

.User-area {
		width: 45px;
		height: 45px;
		position: relative;
		cursor: pointer;
}
	.User-area > .User-avtar {
		width: 100%;
		height: 100%;
		border-radius: 30px;
		border: 2px solid #fff;
		box-shadow: 0px 0px 12px -5px #000;
}
	.User-area > .User-avtar > img {
		width: 100%;
		height: 100%;
		border-radius: 30px;
}
	.User-avtar .badge {
		position: absolute;
		right: -5px;
		bottom: -2px;
		width: 18px;
		height: 18px;
		background: #fff;
		border-radius: 50%;
		box-shadow: -3px 3px 3px -3px rgba(214, 214, 214, 0.78);
}
	.User-avtar .badge i {
		font-weight: normal;
		font-size: 11px;
		margin-left: 4px;
		margin-top: 5px;
		vertical-align: text-top;
		color: #080707;
}
	.badge i {
		-moz-transition: all 0.3s linear;
		-webkit-transition: all 0.3s linear;
		transition: all 0.3s linear;
}
	.__opened .badge i {
		margin-top: 2px;
		-ms-transform: rotate(180deg);
		-moz-transform: rotate(180deg);
		-webkit-transform: rotate(180deg);
		transform: rotate(180deg);
}
	.User-avtar span {
		width: 165px;
		font-size: 16px;
		position: absolute;
		display: inline-block;
		min-width: 90px;
		top: 5px;
		left: -175px;
		font-weight: bold;
		white-space: nowrap;
		overflow: hidden;
		text-overflow: ellipsis;
}
	.User-Dropdown {
		display: none;
		position: absolute;
		border-radius: 7px;
		background: #fff;
		box-shadow: 0px 0px 8px rgba(214, 214, 214, 0.78);
		list-style: none;
		padding: 0 20px;
		width: 175px;
		margin: 0;
		top: 70px;
		right: -9%;
}
	.User-Dropdown:before {
		content: "";
		position: absolute;
		width: 0;
		height: 0;
		margin-left: -0.5em;
		right: 0px;
		box-sizing: border-box;
		border: 7px solid black;
		border-color: transparent transparent #fff #fff;
		transform-origin: 0 0;
		transform: rotate(135deg);
		box-shadow: -3px 3px 3px -3px rgba(214, 214, 214, 0.78);
}
	.User-Dropdown.U-open {
		display: block;
}
	.User-Dropdown > li {
		padding: 0px;
		line-height: 47px;
		border-bottom: 1px solid rgba(215, 215, 215, 0.17);
}
	.User-Dropdown > li:last-child {
		border-bottom: 0px;
}
	.User-Dropdown > li > a {
		font-size: 13px;
		padding: 15px 5px 16px 10px;
		text-decoration: none;
		color: #1787e0;
		transition: all 0.2s ease-out;
}
	.User-Dropdown > li:before {
		content: '';
		width: 0px;
		height: 40px;
		position: absolute;
		background: #2196f3;
		margin-top: 4px;
		border-radius: 0 1px 1px 0;
		left: 0px;
		transition: all 0.2s ease;
}
	.User-Dropdown > li:hover:before {
		width: 5px;
		border-radius: 30px;
}
	.User-Dropdown > li a:hover {
		margin-left: 5px;
}

.dropdown-divider {
    display: block;
    height: 0;
    margin: 0;
    border-top: 1px solid #000000;
}

body {
    background-color: #FFF;
}

a {
    text-decoration: none;
    font-family: 'Open Sans', sans-serif;
}

.container {
    padding:0px;
    border-radius: 10px;
    max-width: 550px;
    margin: auto;
    background-color: #fff;
    -webkit-box-shadow: 0px 0px 10px 4px rgba(0, 0, 0, 0.21);
    box-shadow: 0px 0px 10px 4px rgb(0 0 0 / 21%);
}

.header-bar {
    display: flex;
    justify-content: space-between;
    color: #FFF;
    padding: 20px 10px 20px 20px;
    border-radius: 5px 5px 0 0;
    background-color: #64b5f6;
}

.header-bar a {
    color: #FFF;
}

.task-wrapper {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: #fff;
    border-top: 2px solid #dfe4ea;
    overflow: hidden;
}

.task-title {
    display: flex;
    padding: 20px;
}

.task-title a {
    text-decoration: none;
    color: #4b5156;
    margin-left: 10px;
}

.task-complete-icon {
    height: 20px;
    width: 20px;
    background-color: #76e989;
    border-radius: 50%;
}

.task-incomplete-icon {
    height: 20px;
    width: 20px;
    background-color: #fcc834;
    border-radius: 50%;
}

.delete-link {
    text-decoration: none;
    font-weight: 900;
    color: #ef5350;
    line-height: 0;
    padding: 20px 0px;
}

/*Handle Classes*/

.handle {
    display: inline-block;
    padding: 20px 16px;
    cursor: grab;
    user-select: none;
}

.handle:after,
.handle:before {
    display: block;
    content: "";
}

.handle:active,
.handle:active:before,
.handle:active:after {
    cursor: grabbing;
}

.dropArea {
    background-color: #f1f2f6;
    color: black;
    border: #ced6e0 1px solid;
}

.selectedTask {
    opacity: 0.6;
}

#add-link {
    color: #4285f4;
    text-decoration: none;
    font-size: 25px;
}

#search-add-wrapper {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
}

input[type=text],
textarea {
    border: 2px solid #000;
    width: 90%;
    border-radius: 5px;
    padding: 10px;
    margin-bottom: 10px;
}

input[type=checkbox] {
    margin-bottom: 10px;
}

input {
    outline: none;
    border: none;
}

label {
    display: block;
    font-family: 'Open Sans', sans-serif;
    font-weight: bolder;
    margin: 0px 0px 10px 0px;
}

.delete_button {
    cursor: pointer;
    color: #ffffff;
    background-color: #ef5350;
    box-shadow: 0 3px 1px -2px rgb(0 0 0 / 20%), 0 2px 2px 0 rgb(0 0 0 / 14%), 0 1px 5px 0 rgb(0 0 0 / 12%);
    padding: 10px;
    font-weight: bolder;
    border-radius: 5px;
    outline: none;
    border: none;
}

.submit_button {
    cursor: pointer;
    color: #ffffff;
    background-color: #616161;
    box-shadow: 0 3px 1px -2px rgb(0 0 0 / 20%), 0 2px 2px 0 rgb(0 0 0 / 14%), 0 1px 5px 0 rgb(0 0 0 / 12%);
    padding: 10px;
    font-weight: bolder;
    border-radius: 5px;
    outline: none;
    border: none;
}

.button {
    border: 2px solid #000;
    background-color: #FAFAFA;
    color: #F1516C;
    padding: 9.5px;
    font-size: 14px;
    cursor: pointer;
    text-decoration: none;
}

.card-body {
    padding: 20px;
}
</style>
</head>
<body>

    <nav class="navbar sticky-top navbar-light bg-light" style="padding: 18px; margin-bottom: 50px;">
        <a href="/" class="navbar-brand">
            <img class="header_img" src="{% static 'oncl_app/images/whin.webp' %}" alt="OnCl Logo">
			<span style="font-weight: 500; font-family: 'Fredoka One', cursive; color: #3c4043;" id="headername">
				<span class="hidden_text" style="color: tomato;">O</span><span class="hidden_text" style="color: #5f95eb;">n</span><span class="hidden_text" style="color: #76e989;">C</span><span class="hidden_text" style="color: #fcc834">l</span> <span class="hidden_text">- Edu. Cloud</span>
			</span>
        </a>
        <div style="justify-content: flex-end;" class="row">
	        <div class="User-area">
			  <div class="User-avtar">
				  <img alt="avatar" src="{% static 'oncl_app/images/avatar.webp' %}" style="width:40px; height:40px; border-radius: 50%;">
			  </div>
		      <ul class="User-Dropdown" style="font-weight: 700; box-shadow: 0 20px 40px 5px rgba(0, 0, 0, 0.25);">
				 <li> <a href="{% url 'dashboard' %}" style="padding: 0px;">Signed in as {{request.user}} </a></li>
		         <li><span><i class="fas fa-user-circle"></i> </span> <a href="#">My Profile</a></li>
				 <div role="none" class="dropdown-divider"></div>
				 <li><span><i class="fas fa-photo-video"></i> </span> <a href="#">PCS Cloud</a></li>
				 <li><span><i class="far fa-edit"></i> </span> <a href="#">Exams</a></li>
				 <li><span><i class="far fa-calendar-alt"></i> </span> <a href="#">Shedule</a></li>
				 <li><span><i class="fas fa-book"></i> </span> <a href="#">E - Library</a></li>
				 <div role="none" class="dropdown-divider"></div>
				 <li><span><i class="far fa-list-alt"></i> </span> <a href="{% url 'tasks' %}">To Do List</a></li>
				 <li><span><i class="fas fa-music"></i> </span> <a href="{% url 'audio' %}">FAR Space</a></li>
				 <div role="none" class="dropdown-divider"></div>
		         <li><span><i class="fas fa-sign-out-alt"></i></span> <a href="{% url 'logout' %}">Logout</a></li>
		      </ul>
			</div>
       	</div>
    </nav>

    <div style="padding: 20px;">
        <div class="container">
            {% block content %} {% endblock content %}
        </div>
    </div>

    <script>
        $('.User-avtar').click(function(event) {
            event.stopPropagation();
            if( $(".User-Dropdown").hasClass( "U-open" ) ){
                $('.User-avtar').removeClass('__opened');
                    $('.User-Dropdown').removeClass("U-open");
            }
            else {
                $('.User-avtar').addClass('__opened');
                    $('.User-Dropdown').addClass("U-open");
            }
          });
          $(document).click(function() {
                $('.User-avtar').removeClass('__opened');
            $('.User-Dropdown').removeClass("U-open");
          });
    </script>

</body>
</html>
