<script>
      $(function(){
    //   $('#alertMessage').hide().delay(500).fadeIn(1100);
      $('#alertMessage2').hide().delay(1000).fadeIn(1100);
      $('#alertMessage3').hide().delay(1500).fadeIn(1100);
      });

    function startTime() {
    var d = new Date();

    var date_ = d.getDate();
    var year_ = d.getFullYear();
    var weekday = new Array(7);
    weekday[0] = "Sunday";
    weekday[1] = "Monday";
    weekday[2] = "Tuesday";
    weekday[3] = "Wednesday";
    weekday[4] = "Thursday";
    weekday[5] = "Friday";
    weekday[6] = "Saturday";

    var weekday_ = weekday[d.getDay()];

    var month = new Array();
    month[0] = "January";
    month[1] = "February";
    month[2] = "March";
    month[3] = "April";
    month[4] = "May";
    month[5] = "June";
    month[6] = "July";
    month[7] = "August";
    month[8] = "September";
    month[9] = "October";
    month[10] = "November";
    month[11] = "December";

    var month_ = month[d.getMonth()];

    var h = d.getHours();
    var m = d.getMinutes();
    var s = d.getSeconds();
    m = checkTime(m);
    s = checkTime(s);
    document.getElementById('txt').innerHTML =
    '<h5>' + month_ + " " + date_ + " " + weekday_ + ", " + " " + year_ + '</h5>';
    document.getElementById('txt1').innerHTML =
    '<h5>' + h + ":" + m + ":" + s + '</h5>';
    var t = setTimeout(startTime, 500);
    }
    function checkTime(i) {
    if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
    return i;
    }

    var _date = new Date();
    var hrs = _date.getHours();
    var greet;

    if (hrs >= 0 && hrs < 12) {
        greet = 'Good Morning';
    }
    else if (hrs >= 12 && hrs < 17) {
        greet = 'Good Afternoon';
    }
    else {
        greet = 'Good Evening';
    }
    
    document.getElementById('lblGreetings').innerHTML =
        '<main role="main" class="container">'+
        '<div class="starter-template">'+
        '<h1 class="display-1"> ' + greet + '!</h1>'+
        '<div id="alertMessage2">'+
        '<h5><b>Welcome to <span class="text_bold" style="color: tomato;">O</span><span class="text_bold" style="color: #5f95eb;">n</span><span class="text_bold" style="color: #76e989;">C</span><span class="text_bold" style="color: #fcc834">l</span> <span class="text_bold">- Edu. Cloud</span></b> </h5>'+
        '</div>'+
        '</div>'+
        '</main>';

        function refreshAt(hours, minutes, seconds) {
            var now = new Date();
            var then = new Date();

            if(now.getHours() > hours ||
            (now.getHours() == hours && now.getMinutes() > minutes) ||
                now.getHours() == hours && now.getMinutes() == minutes && now.getSeconds() >= seconds) {
                then.setDate(now.getDate() + 1);
            }
            then.setHours(hours);
            then.setMinutes(minutes);
            then.setSeconds(seconds);

            var timeout = (then.getTime() - now.getTime());
            setTimeout(function() { 
                window.location.reload(true); 
            }, timeout);
        }

        $(document).ready(function() {
            refreshAt(12,00,00);
            refreshAt(17,00,00);
        });
</script>
