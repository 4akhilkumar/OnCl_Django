<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Semester Session</title>
</head>
<body>
    <h3 class="card-title">Add Semester Session</h3>
    <form role="form" method="POST" action="{% url 'add_semester_save' %}">
        {% csrf_token %}        
                {% comment %} Display Messages {% endcomment %}
                {% if messages %}
                <div class="form-group">
                <div class="col-12">
                    {% for message in messages %}
                    {% if message.tags == "error" %}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert" style="margin-top: 10px;">
                        {{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                    {% elif message.tags == "success" %}
                        <div class="alert alert-success alert-dismissible fade show" role="alert" style="margin-top: 10px;">
                        {{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                    {% endif %}
                    {% endfor %}
                </div>
                </div>
                {% endif %}
        <div class="card-body">
            <div class="form-group">
                <label>Semester Start Year </label>
                <input type="date" class="form-control" name="semester_start_year" required>
            </div>

            <div class="form-group">
                <label>Semester End Year </label>
                <input type="date" class="form-control" name="semester_end_year" required>
            </div>
        </div>
        <div class="card-footer">
        <button type="submit" class="btn btn-primary">Add Semester</button>
        </div>
    </form>
</body>
</html>
