{% extends "oncl_app/admin_base.html" %}

{% block content %}

{% load static %}

<link href="{% static 'oncl_app/colorlib-regform-4/vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
<link href="{% static 'oncl_app/colorlib-regform-4/css/main.css' %}" rel="stylesheet" media="all">
<link href="{% static 'oncl_app/colorlib-regform-4/vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">

<title>Re-Plan Semester | OnCl - Edu. Cloud</title>

<style>
input, textarea, .rs-select2 .select2-container .select2-selection--single {
        outline: #000000;
        border: 1px solid #c4c4c4;
    }

.btn--red {
    background: #ef5350;
    border-radius: 8px;
    font-weight: 600;
}
</style>

<body style="background-color: #bbdefb;">
    <div class="page-wrapper bg-gra-02 p-t-80 p-b-80 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card-4">
                <div class="card-body">
                    <h2 class="title"><i class="fas fa-drafting-compass"></i> Plan, Create Semester</h2>
                    <form method="POST" action="{% url 'edit_semester_save' %}">
                    {% csrf_token %}
                        <div class="input-group">
                            <label class="label"><i class="fas fa-code-branch"></i> Semester Mode</label>
                            <div class="input-group">
                                <div class="rs-select2 js-select-simple select--no-search" style="width: 600px;">
                                    <select name="semester_mode" id="id_semester_mode" required>
                                        <option value="{{semester_year.semester_mode}}">* {{semester_year.semester_mode}}</option>
                                        {% for x,y in semester_form.fields.semester_mode.choices %}
                                        <option value="{{ x }}" {% if semester_form.fields.semester_mode.value == x %} selected {% endif %}>{{ y }}</option>
                                        {% endfor %}
                                    </select> 
                                    <div class="select-dropdown"></div>
                                </div>
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="input-group"> 
                                <label class="label"><i class="fas fa-hourglass-start"></i>&nbsp;Semester Start Year</label>
                                <input class="input--style-4" type="date" name="semester_start_year" value="{{ semester_year.semester_start_year|date:'Y-m-d' }}" required id="id_semester_start_year">
                                <input type="hidden" name="semester_id" value="{{ semester_year.id }}" />
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="input-group"> 
                                <label class="label"><i class="fas fa-hourglass-end"></i>&nbsp;Semester End Year</label>
                                <input class="input--style-4" type="date" name="semester_end_year" value="{{ semester_year.semester_end_year|date:'Y-m-d' }}" required id="id_semester_end_year">
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="label"><i class="fas fa-code-branch"></i> Branch</label>
                            <div class="input-group">
                                <div class="rs-select2 js-select-simple select--no-search" style="width: 600px;">
                                    <select name="branch" id="id_branch" required>
                                        <option value="{{semester_year.branch}}">* {{semester_year.branch}}</option>
                                        {% for x,y in semester_form.fields.branch.choices %}
                                        <option value="{{ x }}" {% if semester_form.fields.branch.value == x %} selected {% endif %}>{{ y }}</option>
                                        {% endfor %}
                                    </select> 
                                    <div class="select-dropdown"></div>
                                </div>
                            </div>
                        </div>
                        <div>
                            <button class="btn btn--radius-2 btn--red" type="submit">Re-Plan Semester</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

<script src="{% static 'oncl_app/colorlib-regform-4/vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'oncl_app/colorlib-regform-4/vendor/select2/select2.min.js' %}"></script>
<script src="{% static 'oncl_app/colorlib-regform-4/js/global.js' %}"></script>

{% endblock %}
