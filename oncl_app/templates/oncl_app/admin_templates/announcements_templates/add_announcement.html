{% extends "oncl_app/admin_base.html" %}

{% block content %}

{% load static %}

<head>
    <link href="{% static 'oncl_app/colorlib-regform-4/css/main.css' %}" rel="stylesheet" media="all">
    <title>Make Announcements | OnCl - Edu. Cloud</title>
    <style>
    #file-chosen {
        margin-left: 0.3rem;
    }
    input, textarea {
      outline: #000000;
      border: 1px solid #c4c4c4;
    }
    </style>
</head>

<body style="background-color: #bbdefb;">
    <div class="page-wrapper bg-gra-02 p-t-80 p-b-80 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card-4">
                <div class="card-body">
                    <h2 class="title"><i class="fas fa-bullhorn"></i> Make Announcements From Here!</h2>
                    <form method="POST" action="{% url 'add_announcement_save' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                        <div class="input-group">
                            <div class="input-group">
                                <label class="label"><i class="fas fa-feather-alt"></i> Subject</label>
                                <input class="input--style-4" type="text" name="sub_an" required id="id_sub_an" placeholder="Subject">
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="input-group">
                                <label class="label"><i class="fas fa-align-left"></i> What is the Announcement?</label>
                                <textarea class="input--style" name="announcement" placeholder="Announcement" id="id_announcement" style="width: 100%;" required></textarea>
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="input-group">
                                <input type="file" name="an_image" id="id_an_image" hidden/>
                                <label style="background-color: #e0e0e0; color: #555555; padding: 0.9rem; font-family: sans-serif; cursor: pointer; display: inline-block; border-radius: 5px;" for="id_an_image">Choose File</label>
                                <span id="file-chosen"><b>No File is Chosen</b></span>
                            </div>
                        </div>
                        <div>
                            <button class="btn btn--radius-2 btn--red" type="submit"><i class="fas fa-bullhorn"></i> Make Announcement</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const actualBtn = document.getElementById('id_an_image');    
        const fileChosen = document.getElementById('file-chosen');
        actualBtn.addEventListener('change', function(){
          fileChosen.textContent = this.files[0].name
        })
    </script>

</body>

{% endblock %}
