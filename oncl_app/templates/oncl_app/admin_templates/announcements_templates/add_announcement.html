    <link rel="stylesheet" type="text/css" href="{% static 'oncl_app/login_register/css/main.css' %}">

<title>Make Announcement | OnCl - Edu. Cloud</title>

<style>
label {
    background-color: #6c757d1a;
    color: #555555;
    padding: 0.5rem;
    font-family: sans-serif;
    cursor: pointer;
    display: inline-block;
}

#file-chosen, #file-chosen2{
    margin-left: 0.3rem;
}

a {
    text-decoration: none;
    font-weight: bolder;
}
a:hover {
    text-decoration: none;
}

/* Styles for Navbar */
.bg-light {
    background-color: #ffffff!important;
    box-shadow: 0 20px 40px -14px rgba(0, 0, 0, 0.25);
}
</style>

<div class="limiter">
    <div class="container-login100" style="background-color: #e3f2fd;">
    <div class="wrap-login100 p-l-40 p-r-40 p-t-55 p-b-55" style="border-color: #64b5f6;">
        <form class="login100-form validate-form flex-sb flex-w" method="POST" action="{% url 'add_announcement_save' %}" enctype="multipart/form-data">
        <span class="login100-form-title p-b-32">
            <img class="header_img" src="{% static 'oncl_app/images/whin.webp' %}" class="d-inline-block align-top img-fluid" alt="OnCl Logo">&nbsp;Announcement | OnCl
        </span>
        {% csrf_token %}

        <span class="txt1 p-b-11">
            <i class="fas fa-feather-alt"></i>&nbsp;Subject
        </span>
        <div class="wrap-input100 validate-input m-b-20">
            <input class="input100" name="sub_an" required id="id_sub_an" placeholder="Subject">
            <span class="focus-input100"></span>
        </div>

        <span class="txt1 p-b-11">
            <i class="fas fa-align-left"></i>&nbsp;Announcement
        </span>
        <div class="wrap-input100 validate-input m-b-20">
            <textarea class="input100" name="announcement" maxlength="500" style="padding: 15px 25px 0 25px; height: 150px;"  placeholder="Announcement" id="id_announcement" required></textarea>
            <span class="focus-input100"></span>
        </div>
        <input type="text" name="an_by" value="{{user.first_name}} {{user.last_name}}" hidden/>

        <div class="container-login100-form-btn" style="justify-content: space-between">
            <button class="login100-form-btn" style="border-radius: 6px; background-color: #ef5350;" type="submit" value="">
            <i class="fas fa-bullhorn"></i>&nbsp;Make Announcement
            </button>
        </div>
        </form>
    </div>
    </div>
</div>

<!--===============================================================================================-->
<script src="{% static 'oncl_app/login_register/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
    <script src="{% static 'oncl_app/login_register/vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
    <script src="{% static 'oncl_app/login_register/vendor/bootstrap/js/popper.js' %}"></script>
    <script src="{% static 'oncl_app/login_register/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->

<!--===============================================================================================-->
    <script src="{% static 'oncl_app/login_register/vendor/daterangepicker/moment.min.js' %}"></script>
    <script src="{% static 'oncl_app/login_register/vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
    <script src="{% static 'oncl_app/login_register/vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
    <script src="{% static 'oncl_app/login_register/js/main.js' %}"></script>

{% endblock %}
