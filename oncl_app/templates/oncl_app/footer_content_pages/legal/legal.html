{% load static %}

<!DOCTYPE html>
<html lang="en" oncontextmenu="return false" onkeydown="return false;" onmousedown="return false;">
<head>
    <meta charset="UTF-8">
    <meta name="Description" content="OnCl - Edu. Cloud is a Educational Cloud Application which helps students, faculty and others who are in the learning world.">
    <!-- Theme Color above the Navbar in Mobile Phones -->
    <meta name="theme-color" content="#5f95eb">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheet for Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- FontAwesome Icons -->
    <script src="{% static 'oncl_app/font_awesome.js' %}"></script>
    <!-- Google Font Root Link -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- Font Style for Navbar -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Jquery Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Styles for Content -->
    <link href="{% static 'oncl_app/assets/css/landing-page.css' %}" rel="stylesheet"/>
    <!-- Cache Controller -->
    <meta http-equiv="Cache-Control: max-age=31536000" content="public">
    <!-- <meta http-equiv="cache-control" content="max-age=31536000" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" /> -->

    <link rel="apple-touch-icon" href="{% static 'oncl_app/images/whin.webp' %}" type="image/icon type">
    <link rel="icon" href="{% static 'oncl_app/images/whin.webp' %}" type="image/icon type">

    <style>
        /* Styles for Navbar */
        .bg-light {
            background-color: #ffffff!important;
            box-shadow: 0 20px 40px -14px rgba(0, 0, 0, 0.25);
        }

        /* Styles for Navbar Logo */
        .header_img {
        height: 30px;
        width: 30px;
        margin-bottom: 6px;
        }

        @media (max-width: 768px) {
        .header_img {
            height: 25px;
            width: 25px;
            margin-bottom: 8px;
        }
        }

        @media (max-width: 376px) {
        .header_img {
            height: 24px;
            width: 24px;
            margin-bottom: 6px;
        }
        }

        @media (max-width: 321px) {
        .header_img {
            height: 22px;
            width: 22px;
            margin-bottom: 2px;
        }
        }

        @media (max-width: 376px) {
        .hidden_text {
            font-size: 1.5rem;
        }
        }

        @media only screen and (max-width: 360px) {
        .hidden_text {
            font-size: 1.43rem;
        }
        }

        @media (max-width: 321px) {
        .hidden_text {
            font-size: 1.14rem;
        }
        }

        @media (max-width: 281px) {
        .hidden_text {
            font-size: 1.05rem;
        }

        a.navbar-brand {
            margin-right: 0px;
        }

        .login_button {
            padding: 5px;
            font-size: 0.7rem;
        }

        .header_img {
            height: 20px;
            width: 20px;
            margin-bottom: 2px;
        }
        }

        .login_button:hover {
        color: #272727;
        }

        .navbar-brand {
            margin-right: 0rem;
        }

        .div_in_body {
            padding: 50px;
        }
    </style>
</head>
<body>
    <nav class="navbar sticky-top navbar-light bg-light"
  
    {% if request.user.is_authenticated %}
    style="padding: 15px;"
    {% else %}
    style="padding: 18px;"
    {% endif %}
    >
      <a href="/" class="navbar-brand">
          <img class="header_img" src="{% static 'oncl_app/images/whin.webp' %}" alt="OnCl Logo">
          <span style="font-weight: 500; font-family: 'Fredoka One', cursive; color: #3c4043; font-size: 1.6rem;">
            <span class="hidden_text" style="color: tomato;">O</span><span class="hidden_text" style="color: #5f95eb;">n</span><span class="hidden_text" style="color: #76e989;">C</span><span class="hidden_text" style="color: #fcc834">l</span> <span class="hidden_text">- Edu. Cloud</span>
          </span>
      </a>
      <div onclick="login_page()" class="login_button" style="cursor: pointer;color: #ffffff; background-color: #424242; box-shadow: 0 3px 1px -2px rgb(0 0 0 / 20%), 0 2px 2px 0 rgb(0 0 0 / 14%), 0 1px 5px 0 rgb(0 0 0 / 12%); padding: 10px; border-radius: 5px;">
  
        {% if request.user.is_authenticated %}
        <a href="{% url 'logout' %}" style="text-decoration: none; color: #FFFFFF;"><i class="fas fa-sign-out-alt"></i> Logout</a>
        {% else %}
        <a href="{% url 'login' %}" style="text-decoration: none; color: #FFFFFF;"><i class="fas fa-sign-in-alt"></i> Login</a>
        {% endif %}
      </div>
    </nav>

    <div class="div_in_body">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
