<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Response From User | OnCl - Edu. Cloud</title>

    <style>
        table, td, th {
          border: 1px solid black;
          font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        td, th {
            padding: 5px;
        }

        td {
            background-color: #e3f2fd;
        }
        
        table {
          border-collapse: collapse;
        }
    </style>
</head>
<body>
    <div style="text-align: center;">
        <h2 style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Sender Details & Response</h2>
    </div>
    <table align="center">
        <tr>
            <td style="font-weight: bold;">Name: </td>
            <td>{{name}}</td>
        </tr>
        <tr>
            <td style="font-weight: bold;">Email: </td>
            <td>{{email}}</td>
        </tr>
        <tr>
            <td style="font-weight: bold;">Subject: </td>
            <td>{{subject}}</td>
        </tr>
        <tr>
            <td style="font-weight: bold;">Message: </td>
            <td>{{message}}</td>
        </tr>
    </table>
</body>
</html>
